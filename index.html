<!DOCTYPE html>
<html>
	<head>
		<title>Spotify Group Queue</title>
		<link rel="stylesheet" type="text/css" href="static/styles.css">
	</head>

	<body>
		<h1 id="app-name"> Spotify Group Queue </h1>
	
		<div id="login">
			<h3> Hosting a room? </h3>
			<a id="spotify-login" href={{ . }}>Login with Spotify</a>

			<h3> Joining a room? </h3>
			<form id="joining-room" action="/join" method="POST">
			<input type="text" name="roomCode" placeholder="Room Code">
			<br/>
			<button type="submit">Join</button>
		<div/>
	</body>

</html>
